<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "styles/RPS.css">

 
  </head>
 
 
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class = "move-button" onclick="
      playGame('rock');
    ">
    <img class = "move" src = "images/rock-emoji.png">
    </button>

    <button class = "move-button" onclick="
      playGame('paper');
    "><img class = "move" src = "images/paper-emoji.png"></button>

    <button  class = "move-button" onclick="
      playGame('scissors');
    ">
    <img class = "move" src = "images/scissors-emoji.png"></button>
    <p class = 'js-result'></p>
    <p class = 'js-moves'></p>
    <p class = 'js-score'></p>

    <button class = "reset" onclick="
      score.Wins = 0;
      score.Loss = 0;
      score.Tie = 0;
      updateScoreElement();
      localStorage.removeItem('score');
    ">Reset Score</button>

    <script src="scripts/RPS.js"> </script>
  </body>
</html>
